{#
{{ define "main" }}

{{ .Title }}
{{ .Content }}

<ul class="recipes" id="recipes">
{{ range where .Site.Pages "Section" "recipes" }}
    {{ $recipe := index (.Resources.ByType "image") 0 }}
    {{ if $recipe }}
        <li>
        {{ $icon := $recipe.Resize "400x" }}
        <a href="{{ $recipe.RelPermalink }}">
            <img src="{{ $icon.RelPermalink }}">
        </a>
        </li>
    {{ end }}
{{ end }}
</ul>

{{ end }}
#}
